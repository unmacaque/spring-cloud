kind: pipeline
type: docker
name: build

steps:
  - name: test
    image: maven:3-jdk-11-slim
    pull: always
    volumes:
      - name: maven-repository
        path: /root/.m2/repository
    commands:
      - mvn test -fae

volumes:
  - name: maven-repository
    host:
      path: /var/tmp/maven-repository
